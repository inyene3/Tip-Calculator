<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Tip Calculator APP</title>
  </head>
  <body>
    <div class="logo"><img src="images/logo.svg" alt="brand logo" /></div>
    <div class="tip-calculator">
      <div class="part-one">
        <label for="bill-input">Bill</label>
        <input
          type="number"
          class="input bill-input"
          id="bill-input"
          placeholder="0"
        />
        <label for="">select Tip %</label>
        <div class="tip">
          <div class="tips tip-5">5%</div>
          <div class="tips tip-10">10%</div>
          <div class="tips tip-15">15%</div>
          <div class="tips tip-25">25%</div>
          <div class="tips tip-50">50%</div>
          <div id="tip-custom">
            <input class="tip-custom" type="number" placeholder="Custom" />
          </div>
        </div>
        <div class="people-label">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be ZERO</label>
        </div>
        <input type="number" class="input people-input" placeholder="0" />
      </div>

      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$0.00</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
